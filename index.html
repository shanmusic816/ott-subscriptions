<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GlitchXshan Store – Premium OTT & AI Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="site-header">
  <img src="logo.jpg" class="site-logo" alt="GlitchXshan Store">
  <h1>GlitchXshan Store</h1>
  <p>Premium OTT & AI Deals</p>
</header>

<!-- ===== PRODUCTS ===== -->
<section class="products">

  <!-- PRIME VIDEO -->
  <div class="product-card">
    <img src="prime.png" alt="Prime Video">
    <h3>Prime Video</h3>

    <select onchange="updatePrice(this)">

      <option value="499">12 Months – ₹499</option>
    </select>

    <div class="price">₹99</div>

    <button onclick="buyNow('Prime Video', this)">Buy Now</button>
  </div>

  <!-- SONY LIV -->
  <div class="product-card">
    <img src="sonyliv.png" alt="Sony LIV">
    <h3>Sony LIV</h3>

    <select onchange="updatePrice(this)">
      <option value="99">1 Month Premium – ₹99</option>
    </select>

    <div class="price">₹99</div>

    <button onclick="buyNow('Sony LIV', this)">Buy Now</button>

  <!-- JIO HOTSTAR -->
  <div class="product-card">
    <img src="hotstar.png" alt="Jio Hotstar">
    <h3>Jio Hotstar</h3>

    <select onchange="updatePrice(this)">
      <option value="79">1 Month Super – ₹79</option>
    </select>

    <div class="price">₹79</div>

    <button onclick="buyNow('Jio Hotstar', this)">Buy Now</button>
  </div>

  <!-- CHATGPT -->
  <div class="product-card">
    <img src="chatgpt.png" alt="ChatGPT Plus">
    <h3>ChatGPT Plus</h3>

    <select onchange="updatePrice(this)">
      <option value="349">1 Month – ₹349</option>
    </select>

    <div class="price">₹349</div>

    <button onclick="buyNow('ChatGPT Plus', this)">Buy Now</button>
  </div>

  <!-- GEMINI -->
  <div class="product-card">
    <img src="gemini.png" alt="Gemini AI Pro">
    <h3>Gemini AI Pro</h3>

    <select onchange="updatePrice(this)">
      <option value="399">1 Year · 2TB – ₹399</option>
    </select>

    <div class="price">₹399</div>

    <button onclick="buyNow('Gemini AI Pro', this)">Buy Now</button>
  </div>

  <!-- ADOBE -->
  <div class="product-card">
    <img src="adobe.png" alt="Adobe Creative Cloud">
    <h3>Adobe Creative Cloud</h3>

    <select onchange="updatePrice(this)">
      <option value="2999">1 Year – ₹2999</option>
    </select>

    <div class="price">₹2999</div>

    <button onclick="buyNow('Adobe Creative Cloud', this)">Buy Now</button>
  </div>

  <!-- PERPLEXITY -->
  <div class="product-card">
    <img src="perplexity.png" alt="Perplexity AI Pro">
    <h3>Perplexity AI Pro</h3>

    <select onchange="updatePrice(this)">
      <option value="549">1 Year – ₹549</option>
    </select>

    <div class="price">₹549</div>

    <button onclick="buyNow('Perplexity AI Pro', this)">Buy Now</button>
  </div>

</section>

<!-- ===== FOOTER ===== -->
<footer class="footer">
  Digital service only. No refund after delivery.<br>
  © 2026 GlitchXshan | Made with ❤️ by Shan
</footer>

<script>
function updatePrice(select) {
  const card = select.closest(".product-card");
  card.querySelector(".price").innerText = "₹" + select.value;
}

function buyNow(product, btn) {
  const card = btn.closest(".product-card");
  const price = card.querySelector("select").value;

  window.location.href =
    "payment.html?product=" +
    encodeURIComponent(product) +
    "&price=" +
    price;
}
</script>

</body>
</html>
