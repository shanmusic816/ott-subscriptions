<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GlitchXshan Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}

header{
  background:#fff;
  padding:15px;
  display:flex;
  align-items:center;
  gap:15px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

header img{
  height:45px;
}

header h1{
  font-size:20px;
  margin:0;
}

header p{
  margin:0;
  font-size:13px;
  color:#555;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
  padding:15px;
}

.card{
  background:#fff;
  border-radius:10px;
  padding:15px;
  text-align:center;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
}

.card img{
  height:60px;
  margin-bottom:10px;
}

.card h3{
  margin:5px 0;
  font-size:16px;
}

.price{
  font-size:18px;
  color:#e53935;
  margin:8px 0;
}

select{
  width:100%;
  padding:6px;
  margin:8px 0;
}

button{
  width:100%;
  padding:8px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:14px;
}

.add{
  background:#eee;
  margin-bottom:6px;
}

.buy{
  background:#000;
  color:#fff;
}

footer{
  text-align:center;
  padding:15px;
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<header>
  <img src="logo.jpg">
  <div>
    <h1>GlitchXshan Store</h1>
    <p>Premium OTT & AI Deals</p>
  </div>
</header>

<div class="products">

<!-- PRIME VIDEO -->
<div class="card">
  <img src="prime.png">
  <h3>Prime Video</h3>

  <select id="primePlan">
    <option value="">Select Plan</option>
    <option value="Prime Video 1 Month (Ads)|129">1 Month (Ads) – ₹129</option>
    <option value="Prime Video 1 Month (No Ads)|149">1 Month (No Ads) – ₹149</option>
    <option value="Prime Video 6 Month (Ads)|249">6 Month (Ads) – ₹249</option>
    <option value="Prime Video 6 Month (No Ads)|349">6 Month (No Ads) – ₹349</option>
  </select>

  <button class="add" onclick="addPrime()">Add to Cart</button>
  <button class="buy" onclick="buyPrime()">Buy Now</button>
</div>

<!-- SONY LIV -->
<div class="card">
  <img src="sonyliv.png">
  <h3>Sony LIV (1 Month)</h3>
  <div class="price">₹99</div>
  <button class="add" onclick="addToCart('Sony LIV 1 Month',99)">Add to Cart</button>
  <button class="buy" onclick="buyNow('Sony LIV 1 Month',99)">Buy Now</button>
</div>

<!-- JIO HOTSTAR -->
<div class="card">
  <img src="hotstar.png">
  <h3>Jio Hotstar (1 Month)</h3>
  <div class="price">₹199</div>
  <button class="add" onclick="addToCart('Jio Hotstar 1 Month',199)">Add to Cart</button>
  <button class="buy" onclick="buyNow('Jio Hotstar 1 Month',199)">Buy Now</button>
</div>

<!-- CHATGPT PLUS -->
<div class="card">
  <img src="chatgpt.png">
  <h3>ChatGPT Plus (1 Month)</h3>
  <div class="price">₹249</div>
  <button class="add" onclick="addToCart('ChatGPT Plus 1 Month',249)">Add to Cart</button>
  <button class="buy" onclick="buyNow('ChatGPT Plus 1 Month',249)">Buy Now</button>
</div>

<!-- GEMINI -->
<div class="card">
  <img src="gemini.png">
  <h3>Gemini AI Pro (1 Year)</h3>
  <div class="price">₹299</div>
  <button class="add" onclick="addToCart('Gemini AI Pro 1 Year',299)">Add to Cart</button>
  <button class="buy" onclick="buyNow('Gemini AI Pro 1 Year',299)">Buy Now</button>
</div>

<!-- ADOBE -->
<div class="card">
  <img src="adobe.png">
  <h3>Adobe Creative Cloud (1 Year)</h3>
  <div class="price">₹3199</div>
  <button class="add" onclick="addToCart('Adobe Creative Cloud 1 Year',3199)">Add to Cart</button>
  <button class="buy" onclick="buyNow('Adobe Creative Cloud 1 Year',3199)">Buy Now</button>
</div>

<!-- PERPLEXITY -->
<div class="card">
  <img src="perplexity.png">
  <h3>Perplexity AI Pro (1 Year)</h3>
  <div class="price">₹449</div>
  <button class="add" onclick="addToCart('Perplexity AI Pro 1 Year',449)">Add to Cart</button>
  <button class="buy" onclick="buyNow('Perplexity AI Pro 1 Year',449)">Buy Now</button>
</div>

</div>

<footer>
  Made with ❤️ by Shan
</footer>

<script>
function addToCart(name,price){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const found = cart.find(i => i.name === name);
  if(found){ found.qty++; }
  else{ cart.push({name,price,qty:1}); }
  localStorage.setItem("cart",JSON.stringify(cart));
  alert("Added to cart");
}

function buyNow(name,price){
  localStorage.setItem("buyNowItem",JSON.stringify({name,price,qty:1}));
  window.location.href="payment.html";
}

function addPrime(){
  const val=document.getElementById("primePlan").value;
  if(!val){alert("Select Prime plan");return;}
  const [name,price]=val.split("|");
  addToCart(name,Number(price));
}

function buyPrime(){
  const val=document.getElementById("primePlan").value;
  if(!val){alert("Select Prime plan");return;}
  const [name,price]=val.split("|");
  buyNow(name,Number(price));
}
</script>

</body>
</html>
