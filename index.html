<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GlitchXshan Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f6fb;
}
header{
  background:#000;
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{
  margin:0;
  font-size:22px;
}
.cart-btn{
  background:#fff;
  color:#000;
  padding:8px 14px;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
}
.products{
  max-width:1100px;
  margin:auto;
  padding:25px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:18px;
  text-align:center;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
}
.card img{
  width:70px;
  margin-bottom:10px;
}
.card h3{
  margin:10px 0 5px;
}
.price{
  color:#e63946;
  font-weight:bold;
  margin:8px 0;
}
button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin:5px;
}
.buy{
  background:#000;
  color:#fff;
}
.add{
  background:#e0e0e0;
}
footer{
  text-align:center;
  padding:15px;
  font-size:14px;
  color:#555;
}
</style>
</head>

<body>

<header>
  <h1>GlitchXshan Store</h1>
  <a class="cart-btn" href="cart.html">üõí Cart</a>
</header>

<div class="products">

  <!-- PRIME VIDEO PLANS -->
  <div class="card">
    <img src="prime.png">
    <h3>Prime Video 1 Month (Ads)</h3>
    <div class="price">‚Çπ299</div>
    <button class="add" onclick="addToCart('Prime Video 1 Month Ads',299)">Add to Cart</button>
    <button class="buy" onclick="buyNow('Prime Video 1 Month Ads',299)">Buy Now</button>
  </div>

  <div class="card">
    <img src="prime.png">
    <h3>Prime Video 1 Month (No Ads)</h3>
    <div class="price">‚Çπ349</div>
    <button class="add" onclick="addToCart('Prime Video 1 Month No Ads',349)">Add to Cart</button>
    <button class="buy" onclick="buyNow('Prime Video 1 Month No Ads',349)">Buy Now</button>
  </div>

  <div class="card">
    <img src="prime.png">
    <h3>Prime Video 6 Month (Ads)</h3>
    <div class="price">‚Çπ699</div>
    <button class="add" onclick="addToCart('Prime Video 6 Month Ads',699)">Add to Cart</button>
    <button class="buy" onclick="buyNow('Prime Video 6 Month Ads',699)">Buy Now</button>
  </div>

  <div class="card">
    <img src="prime.png">
    <h3>Prime Video 6 Month (No Ads)</h3>
    <div class="price">‚Çπ899</div>
    <button class="add" onclick="addToCart('Prime Video 6 Month No Ads',899)">Add to Cart</button>
    <button class="buy" onclick="buyNow('Prime Video 6 Month No Ads',899)">Buy Now</button>
  </div>

  <!-- SONY LIV -->
  <div class="card">
    <img src="sonyliv.png">
    <h3>Sony LIV 1 Month</h3>
    <div class="price">‚Çπ249</div>
    <button class="add" onclick="addToCart('Sony LIV 1 Month',249)">Add to Cart</button>
    <button class="buy" onclick="buyNow('Sony LIV 1 Month',249)">Buy Now</button>
  </div>

  <!-- JIO HOTSTAR -->
  <div class="card">
    <img src="hotstar.png">
    <h3>Jio Hotstar 1 Month</h3>
    <div class="price">‚Çπ199</div>
    <button class="add" onclick="addToCart('Jio Hotstar 1 Month',199)">Add to Cart</button>
    <button class="buy" onclick="buyNow('Jio Hotstar 1 Month',199)">Buy Now</button>
  </div>

</div>

<footer>
  Made with ‚ù§Ô∏è by Shan
</footer>

<script>
function addToCart(name,price){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const found = cart.find(i => i.name === name);
  if(found){
    found.qty++;
  }else{
    cart.push({name,price,qty:1});
  }
  localStorage.setItem("cart",JSON.stringify(cart));
  alert("Added to cart");
}

function buyNow(name,price){
  window.location.href =
    "payment.html?product="+encodeURIComponent(name)+
    "&price="+price+
    "&items="+encodeURIComponent(name+" x1");
}
</script>

</body>
</html>
