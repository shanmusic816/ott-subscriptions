<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GlitchXshan Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6fb;
  margin:0;
}
header{
  background:#000;
  color:#fff;
  padding:20px;
  text-align:center;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
  padding:25px;
  max-width:1100px;
  margin:auto;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:18px;
  text-align:center;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
}
.card img{
  width:80px;
  margin-bottom:10px;
}
.card h3{
  margin:10px 0 5px;
}
.price{
  color:#e63946;
  font-weight:bold;
  margin:5px 0 15px;
}
.buy{
  display:inline-block;
  padding:10px 18px;
  background:#000;
  color:#fff;
  text-decoration:none;
  border-radius:8px;
}
</style>
</head>

<body>

<header>
  <h1>GlitchXshan Store</h1>
  <p>Premium OTT & AI Deals</p>
</header>

<div class="products">

  <!-- PRIME VIDEO -->
  <div class="card">
    <img src="prime.png">
    <h3>Prime Video (1 Month)</h3>
    <div class="price">₹299</div>
    <a class="buy"
      href="payment.html?product=Prime%20Video%201%20Month&price=299&items=Prime%20Video%201%20Month%20x1">
      Buy Now
    </a>
  </div>

  <!-- SONY LIV -->
  <div class="card">
    <img src="sonyliv.png">
    <h3>Sony LIV (1 Month)</h3>
    <div class="price">₹249</div>
    <a class="buy"
      href="payment.html?product=Sony%20LIV%201%20Month&price=249&items=Sony%20LIV%201%20Month%20x1">
      Buy Now
    </a>
  </div>

  <!-- JIO HOTSTAR -->
  <div class="card">
    <img src="hotstar.png">
    <h3>Jio Hotstar (1 Month)</h3>
    <div class="price">₹199</div>

      Buy Now

  <!-- CHATGPT PLUS -->

    <img src="chatgpt.png">

    <div class="price">₹249</div>
    <a class="buy"
      href="payment.html?product=ChatGPT%20Plus%201%20Month&price=249&items=ChatGPT%20Plus%201%20Month%20x1">
      Buy Now
    </a>
  </div>

  <!-- GEMINI AI PRO -->
  <div class="card">
    <img src="gemini.png">
    <h3>Gemini AI Pro (1 Year)</h3>
    <div class="price">₹299</div>
    <a class="buy"
      href="payment.html?product=Gemini%20AI%20Pro%201%20Year&price=299&items=Gemini%20AI%20Pro%201%20Year%20x1">
      Buy Now
    </a>
  </div>

  <!-- PERPLEXITY AI -->
  <div class="card">
    <img src="perplexity.png">

    <div class="price">₹549</div>

</div>

</body>
</html>
