<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GlitchXshan Store</title>

<style>
body{margin:0;font-family:Arial;background:#f4f6fb}

/* HEADER */
header{
  position:sticky;top:0;z-index:100;
  background:#111827;color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-left{
  display:flex;
  align-items:center;
  gap:10px;
}
header img{width:55px}
.cart-btn{
  background:#000;
  color:#fff;
  padding:8px 14px;
  border-radius:20px;
  text-decoration:none;
  font-weight:bold;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:25px;
  max-width:1100px;
  margin:auto;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:15px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.card img{width:70px;height:70px;object-fit:contain}
select{width:100%;padding:6px;margin:10px 0}
.price{font-weight:bold;color:#e11d48;margin-bottom:10px}

/* BUTTONS */
.btn{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.buy{background:#16a34a;color:#fff;margin-bottom:8px}
.cart{background:#000;color:#fff}

/* TOAST */
.toast{
  position:fixed;bottom:20px;left:50%;
  transform:translateX(-50%);
  background:#000;color:#fff;
  padding:10px 18px;
  border-radius:20px;
  display:none;
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="assets/logo.jpg">
    <div>
      <b>GlitchXshan Store</b><br>

  </div>
  <a href="cart.html" class="cart-btn">ðŸ›’ Cart</a>
</header>

<div class="products">

<div class="toast" id="toast">Added to cart âœ…</div>

<script>
function updatePrice(sel){
  sel.parentElement.querySelector(".price").innerText="â‚¹"+sel.value;
}

function buyNow(btn){
  const card=btn.parentElement;
  const product=card.querySelector("h3").innerText;
  const price=card.querySelector(".price").innerText.replace("â‚¹","");
  window.location.href=`payment.html?product=${encodeURIComponent(product)}&price=${price}`;
}

function addToCart(btn){
  const card=btn.parentElement;
  const product=card.querySelector("h3").innerText;
  const price=Number(card.querySelector(".price").innerText.replace("â‚¹",""));
  let cart=JSON.parse(localStorage.getItem("cart"))||[];
  let found=cart.find(i=>i.product===product);
  if(found){found.qty++}else{cart.push({product,price,qty:1})}
  localStorage.setItem("cart",JSON.stringify(cart));
  let t=document.getElementById("toast");
  t.style.display="block";
  setTimeout(()=>t.style.display="none",1200);
}
</script>
