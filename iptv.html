<script>
/* ======================
   ADD TO CART (IPTV)
====================== */
function addIPTV(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const found = cart.find(i => i.name === "IPTV Subscription");

  if(found){
    found.qty += 1;
  }else{
    cart.push({
      name:"IPTV Subscription",
      price:100,
      qty:1
    });
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  alert("IPTV added to cart");
}

function buyNowIPTV(){
