<!DOCTYPE html>
<html>
<head>
  <title>IPTV Subscription</title>
</head>

<body>

<!-- IPTV CARD -->
<div class="card">
  <h2>IPTV Subscription</h2>
  <p>â‚¹100 / Month</p>

  <button onclick="buyIPTV()">Buy Now</button>
  <button onclick="addIPTV()">Add to Cart</button>
</div>

<!-- âœ… SCRIPT HAMESHA BODY KE END ME -->
<script>
/* ADD TO CART */
function addIPTV(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const found = cart.find(i => i.name === "IPTV Subscription");

  if(found){
    found.qty += 1;
  } else {
    cart.push({ name:"IPTV Subscription", price:100, qty:1 });
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  localStorage.removeItem("buyNowItem"); // ðŸ”¥ IMPORTANT
  alert("IPTV added to cart");
}

/* BUY NOW */
function buyIPTV(){
  const item = {
    name: "IPTV Subscription",
    price: 100,
    qty: 1
  };

  // ðŸ”¥ CLEAR EVERYTHING ELSE
  localStorage.removeItem("cart");
  localStorage.setItem("buyNowItem", JSON.stringify(item));

  window.location.href = "payment.html";
}
</script>

</body>
</html>
