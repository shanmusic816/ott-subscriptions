<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6fb;
  padding:20px;
}
.box{
  max-width:520px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
}
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
  padding:10px;
  border-radius:8px;
  background:#f9f9f9;
}
.left{
  flex:1;
}
.qty{
  display:flex;
  align-items:center;
  gap:8px;
}
.qty button{
  width:26px;
  height:26px;
  border:none;
  border-radius:6px;
  background:#000;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}
.remove{
  background:red;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:4px 8px;
  cursor:pointer;
  margin-left:10px;
}
.total{
  font-size:18px;
  font-weight:bold;
  margin-top:15px;
  text-align:center;
}
.pay-btn{
  display:block;
  margin-top:15px;
  padding:12px;
  background:#000;
  color:#fff;
  border-radius:8px;
  text-decoration:none;
  text-align:center;
}
</style>
</head>

<body>

<div class="box">
  <h2>Your Cart</h2>

  <div id="cartItems"></div>

  <div class="total">
    Total: ₹<span id="total">0</span>
  </div>

  <a id="payBtn" class="pay-btn">Proceed to Payment</a>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const itemsDiv = document.getElementById("cartItems");
const totalEl = document.getElementById("total");
const payBtn = document.getElementById("payBtn");

/* ensure qty exists */
cart = cart.map(i => ({ ...i, qty: i.qty || 1 }));
save();

function renderCart(){
  itemsDiv.innerHTML = "";
  let total = 0;

  if(cart.length === 0){
    itemsDiv.innerHTML = "<p>Cart is empty</p>";
    payBtn.style.display = "none";
    totalEl.innerText = "0";
    return;
  }

  cart.forEach((item, index)=>{
    const itemTotal = item.price * item.qty;
    total += itemTotal;

    itemsDiv.innerHTML += `
      <div class="item">
        <div class="left">
          <strong>${item.name}</strong><br>
          ₹${item.price} × ${item.qty} = ₹${itemTotal}
        </div>

        <div class="qty">
          <button onclick="decrease(${index})">−</button>
          <span>${item.qty}</span>
          <button onclick="increase(${index})">+</button>
        </div>

        <button class="remove" onclick="removeItem(${index})">❌</button>
      </div>
    `;
  });

  totalEl.innerText = total;

  /* PASS ITEM DETAILS TO PAYMENT */
  const details = cart.map(i => `${i.name} x${i.qty}`).join(", ");
  payBtn.href =
    "payment.html?product=Cart Items&price=" + total +
    "&items=" + encodeURIComponent(details);

  payBtn.style.display = "block";
}

function increase(i){
  cart[i].qty++;
  save();
  renderCart();
}

function decrease(i){
  if(cart[i].qty > 1){
    cart[i].qty--;
  } else {
    cart.splice(i, 1);
  }
  save();
  renderCart();
}

function removeItem(i){
  cart.splice(i, 1);
  save();
  renderCart();
}

function save(){
  localStorage.setItem("cart", JSON.stringify(cart));
}

renderCart();
</script>

</body>
</html>
