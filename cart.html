<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart</title>

<style>
body{
  font-family:Arial, sans-serif;
  background:#f4f6fb;
  padding:20px;
}
.box{
  max-width:500px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
}
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
  padding:10px;
  border-radius:8px;
  background:#f9f9f9;
}
.remove{
  background:red;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:4px 8px;
  cursor:pointer;
}
.total{
  font-size:18px;
  font-weight:bold;
  margin-top:15px;
  text-align:center;
}
.pay-btn{
  display:block;
  margin-top:15px;
  padding:12px;
  background:#000;
  color:#fff;
  border-radius:8px;
  text-decoration:none;
  text-align:center;
}
</style>
</head>

<body>

<div class="box">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>

  <div class="total">
    Total: ₹<span id="total">0</span>
  </div>

  <a id="payBtn" class="pay-btn">Proceed to Payment</a>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let itemsDiv = document.getElementById("cartItems");
let totalEl = document.getElementById("total");

function renderCart(){
  itemsDiv.innerHTML = "";
  let total = 0;

  if(cart.length === 0){
    itemsDiv.innerHTML = "<p>Cart is empty</p>";
    document.getElementById("payBtn").style.display = "none";
    totalEl.innerText = "0";
    return;
  }

  cart.forEach((item, index)=>{
    total += Number(item.price);

    itemsDiv.innerHTML += `
      <div class="item">
        <span>${item.name} – ₹${item.price}</span>
        <button class="remove" onclick="removeItem(${index})">❌</button>
      </div>
    `;
  });

  totalEl.innerText = total;
  document.getElementById("payBtn").style.display = "block";
  document.getElementById("payBtn").href =
    "payment.html?product=Cart Items&price=" + total;
}

function removeItem(index){
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

renderCart();
</script>

</body>
</html>
