<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Cart</title>
<style>
body{font-family:Arial;background:#f4f6fb;padding:20px}
.box{background:#fff;padding:20px;border-radius:10px;max-width:500px;margin:auto}
.row{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.qty button{padding:2px 6px}
.total{font-weight:bold;margin-top:15px}
.btn{width:100%;padding:10px;background:#000;color:#fff;border:none;border-radius:8px;margin-top:15px}
</style>
</head>

<body>

<div class="box">
<h2>Your Cart</h2>
<div id="items"></div>
<div class="total">Total: ₹<span id="total">0</span></div>
<button class="btn" onclick="pay()">Proceed to Payment</button>
</div>

<script>
let cart=JSON.parse(localStorage.getItem("cart"))||[];
let items=document.getElementById("items");

function render(){
  items.innerHTML="";let total=0;
  cart.forEach((i,index)=>{
    total+=i.price*i.qty;
    items.innerHTML+=`
    <div class="row">
      <span>${i.product}</span>
      <div class="qty">
        <button onclick="change(${index},-1)">−</button>
        ${i.qty}
        <button onclick="change(${index},1)">+</button>
        <button onclick="removeItem(${index})">❌</button>
      </div>
    </div>`;
  });
  document.getElementById("total").innerText=total;
  localStorage.setItem("cart",JSON.stringify(cart));
}
function change(i,v){cart[i].qty+=v;if(cart[i].qty<1)cart[i].qty=1;render()}
function removeItem(i){cart.splice(i,1);render()}
function pay(){
  let total=cart.reduce((s,i)=>s+i.price*i.qty,0);
  window.location.href=`payment.html?product=Cart Items&price=${total}`;
}
render();
</script>

</body>
</html>
