<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Submitted</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 50px;
  text-align: center;
}
.box {
  background: #fff;
  padding: 30px;
  max-width: 420px;
  margin: auto;
  border-radius: 12px;
}
h2 {
  color: green;
}
.info {
  margin-top: 15px;
  font-size: 15px;
  line-height: 1.6;
}
.order {
  margin-top: 10px;
  font-weight: bold;
}
input[type="file"] {
  margin-top: 15px;
}
button {
  margin-top: 20px;
  padding: 12px 20px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 15px;
}
.note {
  font-size: 13px;
  color: #555;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="box">
  <h2>âœ… Payment Submitted</h2>

  <div class="order">
    Order ID: <span id="orderId"></span>
  </div>

  <div class="info">
    <strong>Product:</strong> <span id="product"></span><br>
    <strong>Amount:</strong> â‚¹<span id="price"></span><br>
    <strong>Date & Time:</strong> <span id="time"></span>
  </div>

  <div class="note">
    Please send your payment screenshot on WhatsApp for verification.
  </div>

  <input type="file" accept="image/*">

  <button onclick="openWhatsApp()">Send on WhatsApp</button>
</div>

<script>
/* GET DATA FROM URL */
const params = new URLSearchParams(window.location.search);
const product = params.get("product") || "N/A";
const price = params.get("price") || "0";
const time = params.get("time") || new Date().toLocaleString();

/* FREE ORDER ID GENERATION */
const orderId =
  "GX-" +
  new Date().toISOString().slice(0,10).replace(/-/g,"") +
  "-" +
  Math.floor(1000 + Math.random() * 9000);

/* SHOW DATA */
document.getElementById("product").innerText = product;
document.getElementById("price").innerText = price;
document.getElementById("time").innerText = time;
document.getElementById("orderId").innerText = orderId;

/* WHATSAPP FUNCTION (100% WORKING ON MOBILE) */
function openWhatsApp() {
  const phone = "918102549120"; // ðŸ”´ YOUR NUMBER (NO +, NO SPACE)

  const msg =
    "Hi, I have completed the payment.\n\n" +
    "Order ID: " + orderId + "\n" +
    "Product: " + product + "\n" +
    "Amount: â‚¹" + price + "\n" +
    "Date & Time: " + time + "\n\n" +
    "Please verify my payment.";

  const url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(msg);

  window.open(url, "_blank");
}
</script>

</body>
</html>
