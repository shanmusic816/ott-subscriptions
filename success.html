<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Submitted</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 50px;
  text-align: center;
}
.box {
  background: #fff;
  padding: 30px;
  max-width: 420px;
  margin: auto;
  border-radius: 12px;
}
h2 {
  color: green;
}
.info {
  margin-top: 15px;
  font-size: 15px;
}
.order {
  margin-top: 10px;
  font-weight: bold;
}
input[type="file"] {
  margin-top: 15px;
}
button {
  margin-top: 20px;
  padding: 12px 20px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.note {
  font-size: 13px;
  color: #555;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="box">
  <h2>✅ Payment Submitted</h2>

  <div class="order">
    Order ID: <span id="orderId"></span>
  </div>

  <div class="info">
    <strong>Product:</strong> <span id="product"></span><br>
    <strong>Amount:</strong> ₹<span id="price"></span><br>
    <strong>Date & Time:</strong> <span id="time"></span>
  </div>

  <div class="note">
    Upload payment screenshot and send on WhatsApp
  </div>

  <input type="file" accept="image/*">

  <button onclick="openWhatsApp()">Send on WhatsApp</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const product = params.get("product");
const price = params.get("price");
const time = params.get("time");

/* FREE ORDER ID */
const orderId =
  "GX-" +
  new Date().toISOString().slice(0,10).replace(/-/g,"") +
  "-" +
  Math.floor(1000 + Math.random() * 9000);

document.getElementById("product").innerText = product;
document.getElementById("price").innerText = price;
document.getElementById("time").innerText = time;
document.getElementById("orderId").innerText = orderId;

function openWhatsApp() {
  const msg =
    `Hi, I have completed the payment.\n\n` +
    `Order ID: ${orderId}\n` +
    `Product: ${product}\n` +
    `Amount: ₹${price}\n` +
    `Date & Time: ${time}\n\n` +
    `Please verify my payment.`;

  window.location.href =
    "https://wa.me/91XXXXXXXXXX?text=" +
    encodeURIComponent(msg);
}
</script>

</body>
</html>
